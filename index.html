<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0">
    <title>Redirecionando...</title>
    <script>
        window.onload = function() {
            // Lista de URLs para redirecionar
            const urls = [
                "https://goodstart-stories.pages.dev/story1",
                "https://goodstart-stories.pages.dev/story2",
                "https://goodstart-stories.pages.dev/story3",
                "https://goodstart-stories.pages.dev/story4"
            ];

            // Seleciona uma URL aleatória
            const randomUrl = urls[Math.floor(Math.random() * urls.length)];

            // Redireciona para a URL aleatória
            window.location.href = randomUrl;
        }
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
